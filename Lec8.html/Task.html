<html>
<head>
    <style>
        body{
            perspective: 900px;
        }
        #main{
            height: 500px;
            position: relative;
            width: 300px;
            margin: 40px auto;
            transform-style: preserve-3d;
            transition: 3s;
        }
        #main:hover{
            transform: rotateY(180deg);
        }
        #card_a{
            height: 50%;
            position: absolute;
            width: 100%;
            z-index: 7;
            backface-visibility: hidden;
        }
        img{
            height: 100%;
            width: 100%;
        }
        #card_b{
            height: 50%;
            width: 100%;
            z-index: 3;
            transform: rotateY(180deg);
            position: absolute;
            background-color: paleturquoise;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="card_a">
            <img  src="https://images.unsplash.com/photo-1767865654598-430f977d28f4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDc5fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D"/>
        </div>
        <div id="card_b">Hello my name is Aditi Chouksey.</div>

    </div>
</body>
</html>
