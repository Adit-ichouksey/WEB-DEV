<html>
    <head>
        <style>
.parent{
   
                height: 1300px;
                width: 900px ;
                display: grid;
                grid-template-columns:300px 300px 300px;
                grid-template-rows: 300px 300px 300px;
                gap: 20px;
                grid-auto-flow: row;
}
#one{
    background-color: aqua;

}
#two{
    background-color: azure;
    grid-row: span 2;
}
#three{
    background-color: aliceblue;
}
#four{
    background-color: antiquewhite;
}
#five{
    background-color: azure;
    grid-row: span 2;
}
#nine{
    background-color: azure;
    grid-column: span 2;
}
 .child img{
               background-color: burlywood;
               border: 2px soild black;
               height: 100%;
               width: 100%;
            }
 .child{
              overflow: hidden;
            }
 .child:hover img{
             transform: scale(1.2);
          }

        </style>
    </head>

        <div class="parent" >
         <div class="child" id="one">
