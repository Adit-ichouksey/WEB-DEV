<html>
    <head>
        <style>
            .parent{
                 
                height: 700px;;
                display: grid;
                grid-template-columns: 200px 300px 200px;
                grid-template-rows: 200px 200px 200px;
            }
            .child{
                 border: 1px solid;
               background-color: antiquewhite;
               
            }
            #one{
                background-color: aqua;
             grid-column-start: 2;
              grid-column-end: 3;
              grid-row-start: 2;
              grid-row-end: 3 ;
            }
            #two{
                background-color: yellow;
              
            }
            #three{
                background-color: plum;
               
            }
             #four{
                background-color: palegreen;
               
            }
        </style>
    </head>

    <body>
<div class="parent">
    <div class="child" id="one">1</div>
     <div class="child" id="two">2</div>
     <div class="child" id="three">3</div>
       <div class="child" id="four">4</div>
        <div class="child" id="five">5</div>
         <div class="child" id="six">6</div>
          <div class="child" id="seven">7</div>
           <div class="child" id="eight">8</div>
            <div class="child" id="nine">9</div>
             
</div>
    </body>
</html>
