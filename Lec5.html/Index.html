<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           #main{
            height: 400px;
             position: absolute;
            display: inline-block;
            width: 300px;
            left: 500px;
            top: 200px;
            /* margin: 80px auto; */
            transition: 3s;
            border-radius: 21px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
           }
           #card_a{
            height: 50%;
            width: 100%;
           }
           #card_b{
            height: 45%;
            width: 50%;
           }
           img{
            height: 100%;
            width: 100%;
          
           }
           #card_b img{
            border-radius: 50%;
            position: relative;
            top: -100px;
            left: 80px;
           }
           #main:hover{
            /* transform: scale(1.2); */
            transform: rotate(360deg);
           }
    </style>
</head>
<body>
    <div id="main">
        <div id="card_a">   
            <img src="https://images.unsplash.com/photo-1768137533466-afefbea1a602?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDN8RnpvM3p1T0hONnd8fGVufDB8fHx8fA%3D%3D"/>
        </div>
        <div id="card_b"> 
            <img src="https://images.unsplash.com/photo-1768246872633-d68b020b2413?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDd8RnpvM3p1T0hONnd8fGVufDB8fHx8fA%3D%3D "/>
        </div>
    </div>
</body>
</html>
