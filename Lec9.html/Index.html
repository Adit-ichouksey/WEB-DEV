 <html>
        <head>
            <style>
                div{
                    height: 200px; 
                    width: 300px;
                    animation-name: any;
                    animation-duration: 3s;
                    animation-iteration-count: infinite;
                    animation-delay: 3s;
                    animation-direction: alternate;
                    /* animation-play-state: paused; */
                    /* transition: 3s; */
                }
                @keyframes any {
                    0%{
                        background-color: aqua;
                        height: 200px;
                        width: 200px;
                        border-radius: 40px;
                    }
                    25%{
                        background-color: yellow;
                        height: 50vh;
                        width: 50vw;
                    }
                    50%{
                        background-color: palevioletred;
                        height: 40px;
                        width: 40px;
                    }
                    100%{
                        background-color: chartreuse;
                        height: 50vh;
                        width: 50vw;
                        border-radius: 50%;
                    }
                }
                /* div.hover{
                    animation: any;
                    animation-duration: 7s;
                } */
            </style>
        </head>
        <body>
<h2>Animationsss</h2>
<div>

</div>
        </body>
    </html>
